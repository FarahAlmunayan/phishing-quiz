<!DOCTYPE html>
<html>
<head>
    <title>Security Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #0073e6;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value;
            if (answer.toLowerCase() === "❗️❗️❗️❗️We just told you not to open any unverified link , you lose! 😂") {
                alert("❗️❗️❗️❗️We just told you not to open any unverified link , you lose! 😂");
            } else {
                alert(" ❗️❗️❗️❗️We just told you not to open any unverified link , you lose! 😂");
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Phishing Quiz</h2>
        <p>What should you never do when receiving a suspicious email?</p>
        <input type="text" id="answer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
    </div>
</body>
</html>
